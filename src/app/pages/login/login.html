<div class="parent">
    <img src="https://i.postimg.cc/MTRK7Thf/bg-form.jpg" alt="Background Image">
    <div class="container">
        <form action="#">
        
            <h1>Admin Portal</h1> <div class="input-box">
                <input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Email">
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password">
                <i class='bx bx-lock-alt' ></i>
            </div>
            <div class="remember">
                <label for="#">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button class="btn" (click)="onLogin()" >Login</button>
            </form>
    </div>
</div>
